<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter first value :
    <input type="number" id="a"> Enter last value : <input type="number" id="b"><br>
    <input type="submit" value="prime" onclick="prime()">
    <script>
        var num, num1, i, f=0;
        function prime()
        {
            num=Number(document.getElementById("a").value);
            num1=Number(document.getElementById("b").value);
            while(num<=num1)
            {
                f=0;
                for(i=1;i<=num;i++)
                {
                    if(num%i==0)
                    {
                        f++;
                    }
                }
                if(f==2)
                {
                    document.write(num+"<br>"); 
                }
                console.log(num)
                num++;
            }
        }
    </script>
</body>
</html>
